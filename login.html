<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header>
      <h1>
        🙋‍♂️login🙋‍♀️

      <h2>Username</h2>
      <input
        name="username"
        aria-label="a new Name"
        type="text"
        maxlength="100"
        placeholder="Username"
      />

      <h2>Password</h2>
      <input
        name="password"
        aria-label="a new Name"
        type="text"
        maxlength="100"
        placeholder="Password"
      />
 
    </header>
    <body>
  
    <form class="button-panel">
      <button type="login" id="login">
        <a href="mainMenu.html"> Login</a>
      </button>

      <button type="Register" id="Register">
        <a href="index.html">Back</a>
      </button>
    </form>
  </body>

    <section class="dreams">
      <ul id="dreams"></ul>
