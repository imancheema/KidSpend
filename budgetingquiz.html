        <select id="q1" name="q1">
          <option value="true">true</option>

        </select>

      <h2>
        I need to be sure my allownace lasts for an entire week
        <select id="q2" name="q2">
          <option value="true">true</option>
          <option value="false">false</option>
        </select>
      </h2>

      <h2>
        Which of the following is a reponsible spending practice?
        <select id="q3" name="q3">
          <option value="true">spending more money than I have planned</option>
          <option value="false"
            >Buying an item that looks good to me, even if i do not need
          </option>

      </h2>

      <h2>
        Budgeting is a good way to save money.
        <select id="q4" name="q4">
          <option value="true">true</option>

        The best way to grow my money is to:

          <option value="false">save my money in a closet</option>
          <option value="false">loan it to a friend</option>
          <option value="false">buy new clothes</option>
        </select>
